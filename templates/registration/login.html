{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}entrar no to do list{% endblock title %}
{% block login.registro %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card auth-card">
            <div class="card-body">
                <h4 class="card-tilte text-center">entar no to do list</h4>

                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" value="{{ next }}">

                    {{ form|crispy }}
                    <br>
                    <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                </form>

                <p class="change-form-p">quer criar uma conta?</p><a href="/accounts/registro">clique aqui</a>
            </div>
        </div>
    </div>
</div>





{% endblock login.registro %}

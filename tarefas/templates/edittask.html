{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}editando a tarefa '{{task.titulo}}{% endblock title %}
{% block content %}


<div class="offset-1 col-10 list-div">
    <h1>editando a tarefa '{{task.titulo}}'</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-success" value="edite sua tarefa"> 
    </form>



    
</div>

{% endblock content %}
